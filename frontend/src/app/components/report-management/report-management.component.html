<div class="max-w-4xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Queries and Reports</h2>
    
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8">
      <ul class="divide-y divide-gray-200">
        @for (item of queriesReports; track item.id) {
          <li class="py-4">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-medium text-gray-900">{{ item.subject }}</h3>
                <p class="mt-1 text-sm text-gray-600">{{ item.description }}</p>
                <div class="mt-2">
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                        [ngClass]="{
                          'bg-yellow-100 text-yellow-800': item.status === 'open',
                          'bg-blue-100 text-blue-800': item.status === 'in-progress',
                          'bg-green-100 text-green-800': item.status === 'resolved'
                        }">
                    {{ item.status | titlecase }}
                  </span>
                  <span class="ml-2 text-xs text-gray-500">{{ item.createdAt | date:'medium' }}</span>
                </div>
              </div>
              <div class="ml-4">
                <select (change)="updateStatus(item.id, $event)" 
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                  <option value="open" [selected]="item.status === 'open'">Open</option>
                  <option value="in-progress" [selected]="item.status === 'in-progress'">In Progress</option>
                  <option value="resolved" [selected]="item.status === 'resolved'">Resolved</option>
                </select>
              </div>
            </div>
          </li>
        }
      </ul>
    </div>
  </div>
