<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-4">
    <div class="p-8">
      <h2 class="text-2xl font-bold mb-4">Notifications</h2>
      <ul class="space-y-4">
        @for (notification of notifications; track notification.id) {
          <li class="flex items-center p-4 rounded-lg" [ngClass]="{
            'bg-blue-100': notification.type === 'info',
            'bg-yellow-100': notification.type === 'warning',
            'bg-red-100': notification.type === 'error'
          }">
            <div class="flex-shrink-0">
              <svg class="h-6 w-6" [ngClass]="{
                'text-blue-600': notification.type === 'info',
                'text-yellow-600': notification.type === 'warning',
                'text-red-600': notification.type === 'error'
              }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                @switch (notification.type) {
                  @case ('info') {
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  }
                  @case ('warning') {
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                  }
                  @case ('error') {
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  }
                }
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium" [ngClass]="{
                'text-blue-800': notification.type === 'info',
                'text-yellow-800': notification.type === 'warning',
                'text-red-800': notification.type === 'error'
              }">
                {{ notification.message }}
              </p>
              <p class="text-xs text-gray-500">{{ notification.date | date:'medium' }}</p>
            </div>
          </li>
        }
      </ul>
    </div>
  </div>
