<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-black-600">Waste Management Education</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let category of wasteCategories" class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">{{ category.name }}</h2>
        <p class="text-gray-600 mb-4">{{ category.description }}</p>
        <ul class="list-disc list-inside">
          <li *ngFor="let item of category.items" class="text-gray-700">{{ item }}</li>
        </ul>
      </div>
    </div>

    <div class="mt-8 bg-blue-100 rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4 text-blue-800">Tips for Proper Waste Disposal</h2>
      <ul class="list-disc list-inside text-blue-700">
        <li *ngFor="let tip of disposalTips" class="mb-2">{{ tip }}</li>
      </ul>
    </div>
  </div>
